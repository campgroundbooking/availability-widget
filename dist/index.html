<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ES2015 Web Component Tutorial</title>
        <script src="campgroundbooking-widget.js"></script>
        <style>
          .page-container {
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            overflow: visible;
          }
          .container {
            display: flex;
            flex-wrap: wrap;
            margin: -1rem;
          }
          campgroundbooking-widget {
            flex: 0 1 200px;
            margin: 1rem;
          }
        </style>
    </head>
    <body>
      <div class="page-container">
        <div class="container">
          <campgroundbooking-widget></campgroundbooking-widget>
          <campgroundbooking-widget theme="blue"></campgroundbooking-widget>
          <campgroundbooking-widget theme="red"></campgroundbooking-widget>
          <campgroundbooking-widget theme="green"></campgroundbooking-widget>
          <campgroundbooking-widget theme="gold"></campgroundbooking-widget>
        </div>
      </div>
    </body>
</html>
